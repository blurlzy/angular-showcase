<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
        <mat-sidenav #drawer fixedInViewport
                        class="sidenav"
                        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                        [mode]="(isHandset$ | async) ? 'over' : 'side'" 
                        [opened]="(isHandset$ | async) === false">
                <mat-toolbar>Menu</mat-toolbar>
                <mat-nav-list>
                        <a mat-list-item routerLink="/" routerLinkActive="active">
                                <mat-icon mat-list-icon color="primary">home</mat-icon>
                                <div mat-line>Layout 1</div>
                        </a>
                        <a mat-list-item routerLink="/material2" routerLinkActive="active">
                                <mat-icon mat-list-icon>manage_search</mat-icon>
                                <div mat-line>Layout 2</div>
                        </a>
                </mat-nav-list>
                <mat-divider></mat-divider>
                <mat-nav-list>
                        <div mat-subheader>Settings</div>
                        <a mat-list-item routerLink="/" routerLinkActive="active">
                                <mat-icon mat-list-icon>account_box</mat-icon>
                                <div mat-line>Profile</div>
                        </a>
                </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
                <mat-toolbar color="primary">

                </mat-toolbar>

                <main class="px-md-4">
                        <!-- content -->
                        <router-outlet></router-outlet>
                </main>

        </mat-sidenav-content>
</mat-sidenav-container>
