<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-icon-button (click)="drawer.toggle()">
			<mat-icon>menu</mat-icon>
		</button>

		<span> Layout 2 </span>


		<div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
			<button mat-icon-button>
				<mat-icon>help</mat-icon>
			</button>
			<button mat-button [matMenuTriggerFor]="menu">
				<mat-icon>person</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<mat-icon>exit_to_app</mat-icon>
					Sign out
				</button>
			</mat-menu>

		</div>
	</mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="sidenav-container">
	<mat-drawer #drawer [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
		class="sidenav">
		<mat-nav-list>
			<a mat-list-item routerLink="/" routerLinkActive="active">
				<mat-icon mat-list-icon color="primary">home</mat-icon>
				<div mat-line>Layout 1</div>
			</a>
			<a mat-list-item routerLink="/material2" routerLinkActive="active">
				<mat-icon mat-list-icon>manage_search</mat-icon>
				<div mat-line>Layout 2</div>
			</a>
		</mat-nav-list>
		<mat-divider></mat-divider>
		<mat-nav-list>
			<div mat-subheader>Settings</div>
			<a mat-list-item routerLink="/" routerLinkActive="active">
				<mat-icon mat-list-icon>account_box</mat-icon>
				<div mat-line>Profile</div>
			</a>
		</mat-nav-list>
	</mat-drawer>
	<mat-drawer-content>
		<main class="px-md-4">
			<!-- content -->
			<router-outlet></router-outlet>
		</main>
	</mat-drawer-content>
</mat-drawer-container>

<mat-divider></mat-divider>
