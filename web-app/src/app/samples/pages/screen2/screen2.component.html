<mat-drawer-container autosize [hasBackdrop]="false">
	<mat-drawer #sideNav 
			mode="over" 
			opened="false" 
			position="end" 
			class="right-sidenav">
		<button mat-icon-button (click)="sideNav.toggle()">
			<mat-icon>close</mat-icon>
		</button>
	</mat-drawer>

	<mat-drawer-content>
		<div class="container-fluid">
			<h1 class="mat-h1">Grid</h1>
			<button mat-button color="primary" class="ms-2" (click)="sideNav.toggle()">
				Show Panel
			</button>
			<button mat-button  (click)="notify()" class="ms-2">
				<mat-icon>info</mat-icon> Show Notification
			</button>

			<div class="row mt-3">
				<div class="col-sm-6 col-lg-4 col-xl-3 mb-3" *ngFor="let i of cols">
					<mat-card>
						<mat-card-header class="mat-app-background">
							<mat-toolbar-row>
								<span>My App</span>
								<span class="example-spacer"></span>
								<button mat-icon-button [matMenuTriggerFor]="menu">
									<mat-icon>more_vert</mat-icon>
								</button>
								<mat-menu #menu="matMenu">
									<button mat-menu-item>
										<mat-icon>dialpad</mat-icon>
										<span>Redial</span>
									</button>
									<button mat-menu-item>
										<mat-icon>notifications_off</mat-icon>
										<span>Disable alerts</span>
									</button>
								</mat-menu>
							</mat-toolbar-row>
						</mat-card-header>
					</mat-card>
				</div>
			</div>
		</div>
	</mat-drawer-content>

</mat-drawer-container>
